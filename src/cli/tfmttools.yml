# Set at compile time from crate info.
name: N/A
version: N/A
author: N/A
about: N/A

settings:
    - SubcommandRequired

args:
    # Universal - Start
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity.

    - dry-run:
        long: dry-run
        help: Simulate file actions only.

    - config-folder:
        short: c
        long: config-folder
        takes_value: true
        help: Optional config folder.
    # Universal - End

subcommands:
    - clear-history:
        about: Clear the history file.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

    # - default-config:
    #     about: Print default config.toml.
    #     args:
    #         - verbose:
    #             short: v
    #             multiple: true
    #             help: Sets the level of verbosity.

    #         - dry-run:
    #             long: dry-run
    #             help: Simulate file actions only.

    - list-scripts:
        about: List scripts.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

    - undo:
        about: Undo <amount> actions.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

            - amount:
                help: Number of times to undo.
                index: 1
                default_value: "1"

    - redo:
        about: Redo <amount> actions.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

            - amount:
                help: Number of times to redo.
                index: 1
                default_value: "1"

    - inspect:
        about: Inspect script <name>.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

            - name:
                help: Name of script to inspect.
                index: 1
                required: true

            - render-ast:
                # UPSTREAM Add this alias when clap 3 is out.
                # visible_alias: dot
                long: render-ast
                help: Render AST using GraphViz.

    - rename:
        about: Rename files according to tags.
        args:
            # Universal - Start
            - verbose:
                short: v
                multiple: true
                help: Sets the level of verbosity.

            - dry-run:
                long: dry-run
                help: Simulate file actions only.

            - config-folder:
                short: c
                long: config-folder
                takes_value: true
                help: Optional config folder.
            # Universal - End

            - script-name:
                help: Name of script to inspect.
                index: 1
                required: true

            - arguments:
                help: Arguments for script
                last: true
                multiple: true

            - input-folder:
                short: i
                long: input-folder
                takes_value: true
                help: Optional input folder.

            - output-folder:
                short: o
                long: output-folder
                takes_value: true
                help: Optional output folder. Ignored if the script path is absolute.

            - recursive:
                short: r
                help: Recursively scan folders.
